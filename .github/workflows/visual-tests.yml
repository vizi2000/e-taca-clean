name: Visual Regression Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Install Playwright Browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps ${{ matrix.browser }}
    
    - name: Run visual tests
      working-directory: ./frontend
      run: npx playwright test --project="${{ matrix.browser }}"
      env:
        BASE_URL: http://localhost:3000
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report-${{ matrix.browser }}
        path: frontend/playwright-report/
        retention-days: 30
    
    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: visual-screenshots-${{ matrix.browser }}
        path: frontend/tests/visual/screenshots/
        retention-days: 30
    
    - name: Upload baseline images
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: visual-baselines-${{ matrix.browser }}
        path: frontend/tests/visual/**/*.png
        retention-days: 30

  update-baselines:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: visual-tests
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download new baselines
      uses: actions/download-artifact@v3
      with:
        name: visual-baselines-chromium
        path: frontend/tests/visual/
    
    - name: Commit updated baselines
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add frontend/tests/visual/**/*.png
        git diff --staged --quiet || git commit -m "Update visual test baselines"
    
    - name: Push changes
      if: github.ref == 'refs/heads/main'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}